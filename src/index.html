<!DOCTYPE html>
<html lang="en">
<head>
	<title>vpweb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body onkeydown="vpw.controller.key(event)" onkeyup="controller.key(event)">
<div id="top-container" class="h-100">
	<div class="row align-items-center h-100">
		<div class="col-6 mx-auto dropzone" ondrop="loader.dropHandler(event)" ondragenter="loader.dragEnterHandler(event)" ondragleave="loader.dragLeaveHandler(event)" ondragover="loader.dragOverHandler(event)">
			<div id="dropzone" class="jumbotron text-center bg-dropzone text-dropzone">
				<h1 class="display-4">Drag VPX here</h1>
				<p class="lead">(it's not uploaded anywhere)</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
