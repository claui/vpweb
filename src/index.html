<!DOCTYPE html>
<html lang="en">
<head>
	<title>vpweb</title>
	<meta charset="utf-8">

<body>
<div class="container h-100">
	<div class="row align-items-center h-100">
		<div class="col-6 mx-auto dropzone" ondrop="DropZone.dropHandler(event)" ondragenter="DropZone.dragEnterHandler(event)" ondragleave="DropZone.dragLeaveHandler(event)" ondragover="DropZone.dragOverHandler(event)">

			</div>
		</div>
	</div>
</div>
